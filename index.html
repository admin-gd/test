<style>
.ribbon-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.ribbon {
  position: absolute;
  top: -20px;
  width: 100px;
  height: 20px;
  background-color: #f00; /* set your desired color */
  transform: rotate(-45deg);
  animation: fly 5s linear infinite;
}

@keyframes fly {
  0% {
    left: -100px;
  }
  100% {
    left: 100%;
    top: 100%;
  }
}
</style>
<script>
const container = document.querySelector('.ribbon-container');

function createRibbon() {
  const ribbon = document.createElement('div');
  ribbon.classList.add('ribbon');
  ribbon.style.left = `${Math.random() * 100}%`;
  container.appendChild(ribbon);
  setTimeout(() => {
    ribbon.remove();
  }, 5000); // remove ribbon after animation ends
}

setInterval(createRibbon, 1000); // create new ribbons every second
</script>
<div class="ribbon-container"></div>
